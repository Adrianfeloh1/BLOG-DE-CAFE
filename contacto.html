<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <meta name="description" content="Página web de blog de café">

    <!-- Prefetch -->
    <link rel="prefetch" href="nosotros.html" as="document">

    <!-- Preload -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@300&family=Baloo+2:wght@500&family=Basic&family=Bebas+Neue&family=Nunito+Sans:wght@400;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Ramabhadra&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="contedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario" action="#">

            <div class="campo">

                <label class="campo__label" for="nombre"> Nombre</label>
                <input class="field" type="text" placeholder="Tu nombre" id="nombre">

            </div>

            <div class="campo">

                <label class="campo__label" for="email"> E-mail</label>
                <input class="field" type="email" placeholder="Escribe tu e-mail" id="email">
                
            </div>

            <div class="campo">

                <label class="campo__label" for="mensaje"> Mensaje</label>
                <textarea class="field field--textarea" name="Mensaje" id="mensaje" cols="" rows="4"></textarea>
            </div>

            <div class="campo">

                <input type="submit" value="Enviar" class="boton boton--primario">

            </div>

        </form>

    </main>

    <footer>
        <div class="barra barra-footer">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="navegacion">
                <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                <a class="navegacion__enlace" href="contacto.html">Contacto</a>
            </nav>
        </div>
    </footer>
</body>
